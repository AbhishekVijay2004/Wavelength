<!DOCTYPE html>
<html>
  <head>
    <title>Settings | Wavelength</title>
    <meta charset="utf-8">
    <meta name="description" content="Music brings us closer.">
    <meta property="og:image" content="media/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/styleForPlayer.css">
  </head>
  <body>
    <div class="bar-left">
      <div class="logo-left-container">
        <img id="logo-left" src="media/icons/logo-transparent-cropped-notext.png">
        <p class="logo-left-text">Wavelength</p>
      </div>
      <div class="flex-break"></div>
      <div class="left-bar-widget" onclick="LoadPage('index.html')">
        <img class="widget-icon" src="media/icons/home-icon-transparent.png">
        <p class="widget-text">Home</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('newPost.html')">
        <img class="widget-icon" src="media/icons/new-post-icon-transparent.png">
        <p class="widget-text">Post</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('friends.html')">
        <img class="widget-icon" src="media/icons/friends-icon-transparent.png">
        <p class="widget-text">Friends</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('profile.html')">
        <img class="widget-icon" src="media/icons/profile-icon-transparent.png">
        <p class="widget-text">Profile</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('settings.html')">
        <img class="widget-icon" src="media/icons/settings-icon-transparent.png">
        <p class="widget-text">Settings</p>
      </div>
    </div>
    <div class="main-content clsScroll" id="hideScroll">
      <div class="settings-container">
        <h1 class="content-title">General</h1>
        <div class="setting">
          <h2 class="setting-label">Dark Mode:</h2>
          <label class="setting-switch">
            <input type="checkbox" checked onclick="SwitchMode()">
            <span class="setting-slider"></span>
          </label>
        </div>
        <h1 class="content-title">Profile Settings</h1>
        <div class="setting">
          <h2 class="setting-label">Username:</h2>
          <input class="single-line-text-entry" type="text" placeholder="{{username}}" onfocus="this.placeholder=''" onblur="this.placeholder = '{{username}}'">
        </div>
        <div class="setting">
          <h2 class="setting-label">Display Name:</h2>
          <input class="single-line-text-entry" type="text" placeholder="{{display_name}}" onfocus="this.placeholder=''" onblur="this.placeholder = '{{display_name}}'">
        </div>
        <div class="setting" style="align-items:flex-start;">
          <h2 class="setting-label">Bio:</h2>
          <textarea class="multi-line-text-entry" type="text" placeholder="{{bio}}" onfocus="this.placeholder=''" onblur="this.placeholder = '{{bio}}'" style="height: 10vh;"></textarea>
        </div>
        <div class="setting">
          <h2 class="setting-label">Profile Picture:</h2>
          <label class="profile-picture-setting">
            <input type="file" accept="image/png, image/jpeg">
            <span class="profile-picture-span" style="background-image: url('media/trumpie.jpg')"></span>
          </label>
        </div>
        <div class="setting">
          <h2 class="setting-label">Top Song:</h2>
          <input class="single-line-text-entry" type="text" placeholder="Search for a song..." onfocus="this.placeholder=''" onblur="this.placeholder = 'Search for a song...'">
        </div>
        


    </div>
      <!-- ------------------- song player --------------- -->
      <div class="spcontainer">
    <div class="spplayer">
      <div class="spblurrer">
        <div class="sprepeating-image" style="background-image:url('https://i1.sndcdn.com/artworks-000142105824-y39ojb-t500x500.jpg')"></div>  
      </div>
    </div>
    <div class="spsongInfo">
      <div class="spitem spalbumImage" style="  background-image:url('https://i1.sndcdn.com/artworks-000142105824-y39ojb-t500x500.jpg');"></div>
      <div class="spitem spsongDetails">
        <div class="spsongTitle">Matadora</div>
        <div class="spartistTitle">Sofi Tukker</div>
      </div>
      <div id="spAudiocontainer">    
        <audio class="audio-player" src="https://p.scdn.co/mp3-preview/77f3d7ea6be27d21fdbf489e01011012c044ebbf?cid=774b29d4f13844c495f206cafdad9c86"></audio>
        <div class="spsongCircle"></div>
      <button class="spplay-pause-btn"></button>
      </div>
    </div>
  </div> 

      <!-- ------------------- end of song player --------------- -->
    <div class="bar-right">
    </div>
    <script type="text/javascript" src="js/homepage-buttons.js"></script>
    <script type="text/javascript" src="js/light-dark-switch.js"></script>
    <script type="text/javascript" src="js/mediaPlayer.js"></script>
  </body>
</html>
