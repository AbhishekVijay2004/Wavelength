<!DOCTYPE html>
<html>
  <head>
    <title>Profile Creation | Wavelength</title>
    <meta charset="utf-8">
    <meta name="description" content="Music brings us closer.">
    <meta property="og:image" content="media/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/signOn.css')}}">
  </head>
  <body>
  	<div class="main-content clsScroll content-signOn" id="hideScroll">
      <br>
  		<center>
  			<img id="logo" src="{{url_for('static', filename = 'media/icons/logo-white-cropped-notext.png')}}">
  		</center>
  		<p class="logo-text">Wavelength</p>
  		<br>
      <h1 style="margin-top: 3vw; margin-bottom: 2vw">Profile Settings</h1>
      <div class="content-creation">
        <div class="settings-container">
          <div class="profile-settings-container">
            <div class="profile-setting">
              <h2 class="profile-setting-label">Profile Picture:</h2>
              <label class="profile-picture-setting">
                <input type="file" accept="image/png, image/jpeg">
                <span class="profile-picture-span" style="background-image: url('media/trumpie.jpg')"></span>
              </label>
            </div>
            <div class="profile-setting">
              <h2 class="profile-setting-label">Username:</h2>
              <input class="single-line-text-entry" type="text" placeholder="{{username}}" onfocus="this.placeholder=''" onblur="this.placeholder='{{username}}'">
            </div>
            <div class="profile-setting">
              <h2 class="profile-setting-label">Display Name:</h2>
              <input class="single-line-text-entry" type="text" placeholder="{{display_name}}" onfocus="this.placeholder=''" onblur="this.placeholder='{{display_name}}'">
            </div>
            <div class="profile-setting">
              <h2 class="profile-setting-label">Bio:</h2>
              <textarea class="multi-line-text-entry" type="text" maxlength="50" placeholder="{{bio}}" onfocus="this.placeholder=''" onblur="this.placeholder ='{{bio}}'" style="height: 6vw;"></textarea>
            </div>
            <div class="profile-setting">
              <h2 class="profile-setting-label">Top Song:</h2>
              <input class="single-line-text-entry" id="search-box" type="text" placeholder="{{topSong}}" onfocus="this.placeholder='';ShowSearch()" onblur="this.placeholder='{{topSong}}';HideSearch()" onkeydown="href={{ url_for('search_song')}}"></input>
              <div id="search-container">
                <div style="margin-top:2vh;"></div>
                <div class="search-result">
                  <img id="search-image-0">
                  <h2 id="search-title-0"></h2>
                </div>
                <div class="search-result">
                  <img id="search-image-1">
                  <h2 id="search-title-1"></h2>
                </div>
                <div class="search-result">
                  <img id="search-image-2">
                  <h2 id="search-title-2"></h2>
                </div>
                <div class="search-result">
                  <img id="search-image-3">
                  <h2 id="search-title-3"></h2>
                </div>
                <div class="search-result">
                  <img id="search-image-4">
                  <h2 id="search-title-4"></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <center><button type = "submit" class="button" onclick="navigateToHomePage()">Continue</button></center>
  	</div>
    <script type="text/javascript" src="{{url_for('static', filename = 'js/show-search.js')}}"></script>
  	<script>
        function navigateToHomePage() {
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
  </body>
</html>
