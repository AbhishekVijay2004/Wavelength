{% extends "sign-on.html" %}

{% block title %}Register | Wavelength{% endblock %}

{% block content%}
<br>
<input class="single-line-text-entry" type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder = 'Email'"></input>
<br>
<input class="single-line-text-entry" type="text" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder = 'Password'"></input>
<br>
<input class="single-line-text-entry" type="text" placeholder="Repeat Password" onfocus="this.placeholder=''" onblur="this.placeholder = 'Repeat Password'"></input>
<br>
<button class="button" onclick="navigateToSetupPage()">Register</button>
{% endblock %}

{% block javascript %}
<script>
    function navigateToSetupPage() {
        window.location.href = "{{ url_for('setup') }}";
    }
</script>
{% endblock %}
