<!DOCTYPE html>
<html>
  <head>
    <title>Home | Wavelength</title>
    <meta charset="utf-8">
    <meta name="description" content="Music brings us closer.">
    <meta property="og:image" content="media/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/timelineStylesheet.css">
    <link rel="stylesheet" href="css/timelineTemplateStylesheet.css">
  </head>
  <body>
    <div class="bar-left">
      <div class="logo-left-container">
        <img id="logo-left" src="media/icons/logo-transparent-cropped-notext.png">
        <p class="logo-left-text">Wavelength</p>
      </div>
      <div class="flex-break"></div>
      <div class="left-bar-widget" onclick="LoadPage('index.html')">
        <img class="widget-icon" src="media/icons/home-icon-transparent.png">
        <p class="widget-text">Home</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('newPost.html')">
        <img class="widget-icon" src="media/icons/new-post-icon-transparent.png">
        <p class="widget-text">Post</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('friends.html')">
        <img class="widget-icon" src="media/icons/friends-icon-transparent.png">
        <p class="widget-text">Friends</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('profile.html')">
        <img class="widget-icon" src="media/icons/profile-icon-transparent.png">
        <p class="widget-text">Profile</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('settings.html')">
        <img class="widget-icon" src="media/icons/settings-icon-transparent.png">
        <p class="widget-text">Settings</p>
      </div>
    </div>
    <div class="main-content content-newPost">
            <div class="clsScroll" id="hideScroll">
              <!-- timeline content goes here, is added by js. -->
            </div>
    </div>
    <script type="text/javascript" src="js/templateAnimate.js"></script>
    <script type="text/javascript" src="js/replaceTemplatesWithPosts.js"></script>
    <script type="text/javascript" src="js/textExpand.js"></script>
    <!-- <div class="content-placeholder"></div> !-->
    <div class="bar-right">
    </div>
    <script type="text/javascript" src="js/homepage-buttons.js"></script>
  </body>
</html>
