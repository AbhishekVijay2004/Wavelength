<!DOCTYPE html>
<html>
  <head>
    <title>New Post | Wavelength</title>
    <meta charset="utf-8">
    <meta name="description" content="Music brings us closer.">
    <meta property="og:image" content="media/preview.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bar-left">
      <div class="logo-left-container">
        <img class="logo-left" src="media/icons/logo-transparent-cropped-notext.png">
        <p class="logo-left-text">Wavelength</p>
      </div>
      <div class="flex-break"></div>
      <div class="left-bar-widget" onclick="LoadPage('profile.html')">
        <img class="widget-icon" src="media/icons/profile-icon-transparent.png">
        <p class="widget-text">Profile</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('settings.html')">
        <img class="widget-icon" src="media/icons/settings-icon-transparent.png">
        <p class="widget-text">Settings</p>
      </div>
      <div class="left-bar-widget" onclick="LoadPage('friends.html')">
        <img class="widget-icon" src="media/icons/friends-icon-transparent.png">
        <p class="widget-text">Friends</p>
      </div>
    </div>
    <div class="content-newPost">
      <center>
        <h1>Create New Post:</h1>
      </center>
      <input class="textEntry" type="text" placeholder="<Post Title>"></input>
      <input class="textEntry" type="text" placeholder="[Song]"></input>
    </div>
    <div class="bar-right">
    </div>
    <div class="bar-bottom">
      <div class="bar-bottom-icons-container">
        <input class="bar-bottom-icon" type="image" src="media/icons/home-icon-transparent.png" onclick="LoadPage('index.html')">
        <input class="bar-bottom-icon" type="image" src="media/icons/message-icon-transparent.png">
        <input class="bar-bottom-icon" type="image" src="media/icons/new-post-icon-transparent.png">
      </div>
    </div>
    <script type="text/javascript" src="js/homepage-buttons.js"></script>
  </body>
</html>
